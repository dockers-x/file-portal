<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Download</title>
<link rel="stylesheet" href="/assets/styles.css">
</head><body onload="init()">
<div class="header">
  <div class="brand">
    <img class="brand-logo" style="height:24px">
    <div class="brand-title">File Management</div>
  </div>
  <div class="right"></div>
</div>
<div class="container">
  <div class="card" id="card">
    <h3>Preparing…</h3>
  </div>
</div>
<div class="footer">Powered by ChatGPT • © iAmSaugata</div>
<div class="toast"></div>
<script src="/assets/common.js"></script>
<script>
async function init(){
  await loadBrand();
  const token = location.pathname.split('/').pop();
  const r = await fetch('/api/linkinfo/'+token);
  if(!r.ok){
    document.getElementById('card').innerHTML = '<h3>Link not found or expired</h3>';
    return;
  }
  const j = await r.json();
  const wget = `wget -O "${j.file.name.replace(/"/g,'\\"')}" "${j.directUrl}"`;
  document.getElementById('card').innerHTML = `
    <div><strong>${j.file.name}</strong> <span class="small">${(j.file.size/1024/1024).toFixed(2)} MB</span></div>
    <div style="margin:10px 0"><a class="btn blue" href="${j.directUrl}">Download</a></div>
    <div><code>${wget}</code></div>
  `;
}
</script>
</body></html>
